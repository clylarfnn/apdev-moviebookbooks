<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <h2>MovieBookBooks Login</h2>
        <div id="login">
            <label for="uname"><b>Username</b></label>
            <br>
            <input type="text" placeholder="Enter Username" class="details" name="uname" required>
            <br>
            <br>
            <label for="psw"><b>Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" class="details" name="psw" required>
            <br>
            <br>
            <button type="submit">Login</button>

        </div>
    </body>
</html>
