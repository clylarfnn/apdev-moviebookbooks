<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="registration.css">
        <script src="registration_script.js"></script>
    </head>
    <body>
        <img src="mbb_logo1.png" alt="photo of the MovieBookBooks Logo">
        
        <div id="login">
            <h2>MovieBookBooks Registration</h2>
            
            <!--asking for email-->
            <label for="uname"><b>Email</b></label>
            <br>
            <input type="text" placeholder="Enter Username" class="details" name="uname" id ="email" required>
            <br>
           
            <!--asking for password-->
            <label for="psw"><b>Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" class="details" name="psw" id ="password1" required>
            <br>

            <!--asking to confirm password-->
            <label for="psw2"><b>Confirm Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" class="details" name="psw" id ="password2" required>
            <br>

            <!--asking for which bank to pay with-->
            <label for="payment_method_lbl"><b>Bank</b></label>
            <br>
            <select name="payment_method" id="payment_method" class="dropdown">
                <option value=""> </option>
                <option value="BDO">BDO </option>
                <option value="BPI">BPI </option>
                <option value="Metrobank">Metrobank</option>
            </select>
            <br>

            <!--asking for card type-->
            <label for="card_type"><b>Card Type</b></label>
            <br>
            <select name="card_type" id="card_type" class="dropdown">
                <option value=""> </option>
                <option value="debit">VISA</option>
                <option value="credit">Mastercard</option>
            </select>
            <br>

            <!--asking for card number-->
            <label for="card_num"><b>Card Number</b></label>
            <br>
            <input type="password" placeholder="Enter Card Number" class="details" name="card_num" id ="card_num" required>
            <br>

            <!--asking for cvv-->
            <label for="psw2"><b>CVV</b></label>
            <br>
            <input type="password" placeholder="Enter CVV" class="details" name="cvv" id ="back_num" required maxlength="3">
            <br>
           
            <!--asking for expiration month and year-->
            <label for="psw2"><b>Expiration Date</b></label>
            <br>
            <input type="number" placeholder= "Month" min="1" max="12" name="exp_month" id="exp_month" required class="dropdown">
            <input type="number" placeholder= "Year" min="2022" max="2042" name="exp_year" id="exp_year" required class="dropdown">
            <br>
            <br>
           
          <div class="button">
            <a href="#" class="edit" onclick="return checkForm()">Login</a>
           </div>
           
        </div>
        
    </body>
</html>
